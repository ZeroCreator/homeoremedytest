<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Тесты по гомеопатии{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Шапка -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">
                    <a href="{{ url_for('index') }}">
                        <i class="fas fa-brain"></i> Тесты по гомеопатии
                    </a>
                </h1>
                <div class="header-actions">
                    <a href="{{ url_for('create_card') }}" class="add-button" title="Добавить новый вопрос">
                        <i class="fas fa-plus"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Основной контент -->
    <div class="container main-container">
        <aside class="sidebar">
            {% block sidebar %}
            <div class="sidebar-section">
                <h3 class="sidebar-title">
                    <i class="fas fa-filter"></i> Фильтры
                </h3>

                <div class="search-box">
                    <form method="get" action="{{ url_for('index') }}">
                        <div class="search-input">
                            <i class="fas fa-search"></i>
                            <input type="text"
                                   name="search"
                                   placeholder="Поиск..."
                                   value="{{ search_query }}"
                                   class="search-field">
                        </div>
                    </form>
                </div>

                <div class="theme-filters">
                    <a href="{{ url_for('index') }}"
                       class="theme-filter {% if not current_theme %}active{% endif %}">
                        <i class="fas fa-layer-group"></i> Все темы
                    </a>

                    {% for theme in all_themes %}
                    <a href="{{ url_for('index', theme=theme) }}"
                       class="theme-filter {% if current_theme == theme %}active{% endif %}">
                        <i class="fas fa-tag"></i> {{ theme }}
                    </a>
                    {% endfor %}
                </div>

                <div class="stats">
                    <h4><i class="fas fa-chart-bar"></i> Статистика</h4>
                    <p>Всего вопросов: {{ cards|length }}</p>
                    <p>Тем: {{ all_themes|length }}</p>
                </div>
            </div>
            {% endblock %}
        </aside>

        <main class="content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Подвал -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Тесты по гомеопатии. Все права защищены.</p>
        </div>
    </footer>

    <script>
        // Авто-отправка формы поиска при изменении
        document.querySelector('.search-field')?.addEventListener('input', function(e) {
            e.target.form.submit();
        });
    </script>
</body>
</html>
