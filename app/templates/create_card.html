{% extends "base.html" %}

{% block title %}Добавить вопрос - Тесты по гомеопатии{% endblock %}

{% block content %}
<!-- Затемнение фона -->
<div class="form-overlay">
    <div class="create-form-container">
        <div class="form-header">
            <h1>
                <i class="fas fa-plus-circle"></i>
                Добавить новый вопрос
            </h1>
            <p>Заполните форму ниже, чтобы добавить вопрос в базу</p>
        </div>

        <form method="post" class="card-form">
            <div class="form-group">
                <label for="theme">
                    <i class="fas fa-tag"></i> Тема (можно несколько через запятую):
                </label>
                <input type="text"
                       id="theme"
                       name="theme"
                       value="{{ theme if theme else '' }}"
                       placeholder="Например: Растения, Животные, Минералы"
                       class="form-control"
                       required>
                <p class="form-hint">Можно указать несколько тем, разделяя их запятыми</p>
            </div>

            <div class="form-group">
                <label for="question">
                    <i class="fas fa-question-circle"></i> Вопрос:
                </label>
                <textarea id="question"
                          name="question"
                          placeholder="Введите текст вопроса..."
                          class="form-control"
                          rows="3"
                          required>{{ question if question else '' }}</textarea>
            </div>

            <div class="form-group">
                <label for="answer">
                    <i class="fas fa-check-circle"></i> Ответ:
                </label>
                <textarea id="answer"
                          name="answer"
                          placeholder="Введите правильный ответ..."
                          class="form-control"
                          rows="3"
                          required>{{ answer if answer else '' }}</textarea>
            </div>

            <div class="form-group">
                <label for="explanation">
                    <i class="fas fa-lightbulb"></i> Объяснение (необязательно):
                </label>
                <textarea id="explanation"
                          name="explanation"
                          placeholder="Пояснение к ответу, дополнительная информация..."
                          class="form-control"
                          rows="3">{{ explanation if explanation else '' }}</textarea>
            </div>

            <div class="form-group">
                <label for="difficulty">
                    <i class="fas fa-signal"></i> Сложность:
                </label>
                <select id="difficulty" name="difficulty" class="form-control">
                    {% for key, value in difficulty_levels.items() %}
                    <option value="{{ key }}" {% if (difficulty and difficulty == key) or (not difficulty and key == 'medium') %}selected{% endif %}>
                        {{ value.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="version">
                    <i class="fas fa-code-branch"></i> Версия (необязательно):
                </label>
                <input type="text"
                       id="version"
                       name="version"
                       value="{{ version if version else '' }}"
                       placeholder="Например: Тест 1, Тест 2"
                       class="form-control">
            </div>

            <div class="form-actions">
                <a href="{{ url_for('index') }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Отмена
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Сохранить вопрос
                </button>
            </div>

            <button type="button" class="close-form-btn" onclick="window.history.back();">
                <i class="fas fa-times"></i>
            </button>
        </form>
    </div>
</div>
{% endblock %}
