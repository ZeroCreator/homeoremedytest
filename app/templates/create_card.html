{% extends "base.html" %}

{% block title %}Добавить вопрос - Тесты по гомеопатии{% endblock %}

{% block content %}
<div class="create-form-container">
    <div class="form-header">
        <h1><i class="fas fa-plus-circle"></i> Добавить новый вопрос</h1>
        <p>Заполните форму для создания тестового вопроса</p>
    </div>

    <form method="POST" action="{{ url_for('create_card') }}" class="card-form">
        <div class="form-group">
            <label for="theme">
                <i class="fas fa-tags"></i> Темы *
                <small class="form-hint">(разделяйте запятыми)</small>
            </label>
            <input type="text"
                   id="theme"
                   name="theme"
                   required
                   placeholder="Например: Растения, Животные, Минералы..."
                   list="theme-suggestions"
                   class="theme-input">
            <datalist id="theme-suggestions">
                {% for theme in all_themes %}
                <option value="{{ theme }}">
                {% endfor %}
            </datalist>
            <div class="form-hint">
            </div>
        </div>

        <div class="form-group">
            <label for="question">
                <i class="fas fa-question-circle"></i> Вопрос *
            </label>
            <textarea id="question"
                      name="question"
                      rows="3"
                      required
                      placeholder="Введите вопрос для тестирования..."></textarea>
        </div>

        <div class="form-group">
            <label for="answer">
                <i class="fas fa-check-circle"></i> Ответ *
            </label>
            <textarea id="answer"
                      name="answer"
                      rows="3"
                      required
                      placeholder="Введите правильный ответ..."></textarea>
        </div>

        <div class="form-group">
            <label for="explanation">
                <i class="fas fa-lightbulb"></i> Объяснение (опционально)
            </label>
            <textarea id="explanation"
                      name="explanation"
                      rows="4"
                      placeholder="Дополнительное объяснение ответа..."></textarea>
        </div>

        <div class="form-group">
            <label for="difficulty">
                <i class="fas fa-chart-line"></i> Сложность
            </label>
            <select id="difficulty" name="difficulty">
                <option value="easy">Легкий</option>
                <option value="medium" selected>Средний</option>
                <option value="hard">Сложный</option>
            </select>
        </div>

        <div class="form-actions">
            <button type="button" class="btn btn-secondary" onclick="window.history.back()">
                <i class="fas fa-times"></i> Отмена
            </button>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Сохранить вопрос
            </button>
        </div>
    </form>
</div>

<script>
// Автодополнение и нормализация тем
const themeInput = document.getElementById('theme');

// Очистка и нормализация тем при вводе
themeInput.addEventListener('blur', function() {
    // Убираем лишние пробелы и дубликаты
    let themes = this.value.split(',')
        .map(theme => theme.trim())
        .filter(theme => theme.length > 0);

    // Убираем дубликаты
    themes = [...new Set(themes)];

    this.value = themes.join(', ');
});

// Автоподбор тем по ключевым словам в вопросе
const questionInput = document.getElementById('question');
questionInput.addEventListener('blur', function() {
    const question = this.value.toLowerCase();

    // Если темы уже заполнены, не трогаем
    if (themeInput.value.trim()) return;

    // Простая логика подбора тем по ключевым словам
    const keywordMap = {
        'растени': 'Растения',
        'трав': 'Растения, Фитопрепараты',
        'гомеопат': 'Гомеопатия',
        'препарат': 'Препараты',
        'симптом': 'Симптомы',
        'диагност': 'Диагностика',
        'лечени': 'Лечение',
        'профилакт': 'Профилактика',
        'животн': 'Животные',
        'минерал': 'Минералы',
        'клиник': 'Клиника',
        'исследова': 'Исследования',
        'анализ': 'Анализы',
        'терапи': 'Терапия'
    };

    let suggestedThemes = [];
    for (const [keyword, theme] of Object.entries(keywordMap)) {
        if (question.includes(keyword)) {
            suggestedThemes.push(theme);
        }
    }

    if (suggestedThemes.length > 0) {
        // Объединяем темы, убираем дубликаты
        const allThemes = suggestedThemes.join(', ')
            .split(',')
            .map(t => t.trim())
            .filter((t, i, arr) => arr.indexOf(t) === i);

        themeInput.value = allThemes.join(', ');
    }
});
</script>

<style>
.form-hint {
    font-size: 0.85rem;
    color: var(--text-light);
    margin-top: 5px;
    font-style: italic;
}

.theme-input {
    position: relative;
}
</style>
{% endblock %}
