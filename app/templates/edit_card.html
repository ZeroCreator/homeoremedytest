{% extends "base.html" %}

{% block title %}Редактировать вопрос - Тесты по гомеопатии{% endblock %}

{% block content %}
<!-- Затемнение фона -->
<div class="form-overlay">
    <div class="create-form-container">
        <button type="button" class="close-form-btn" onclick="window.history.back();">
            <i class="fas fa-times"></i>
        </button>

        <div class="form-header">
            <h1>
                <i class="fas fa-edit"></i>
                Редактировать вопрос #{{ card.id }}
            </h1>
            <p>Измените нужные поля и сохраните изменения</p>
        </div>

        <form method="post" class="card-form">
            <div class="form-group">
                <label for="theme">
                    <i class="fas fa-tag"></i> Тема (можно несколько через запятую):
                </label>
                <input type="text"
                       id="theme"
                       name="theme"
                       value="{{ card.theme }}"
                       placeholder="Например: Анатомия, Физиология"
                       class="form-control"
                       required>
                <p class="form-hint">Можно указать несколько тем, разделяя их запятыми</p>
            </div>

            <div class="form-group">
                <label for="question">
                    <i class="fas fa-question-circle"></i> Вопрос:
                </label>
                <textarea id="question"
                          name="question"
                          placeholder="Введите текст вопроса..."
                          class="form-control"
                          rows="3"
                          required>{{ card.question }}</textarea>
            </div>

            <div class="form-group">
                <label for="answer">
                    <i class="fas fa-check-circle"></i> Ответ:
                </label>
                <textarea id="answer"
                          name="answer"
                          placeholder="Введите правильный ответ..."
                          class="form-control"
                          rows="3"
                          required>{{ card.answer }}</textarea>
            </div>

            <div class="form-group">
                <label for="explanation">
                    <i class="fas fa-lightbulb"></i> Объяснение (необязательно):
                </label>
                <textarea id="explanation"
                          name="explanation"
                          placeholder="Пояснение к ответу, дополнительная информация..."
                          class="form-control"
                          rows="3">{{ card.explanation if card.explanation else '' }}</textarea>
            </div>

            <div class="form-group">
                <label for="difficulty">
                    <i class="fas fa-signal"></i> Сложность:
                </label>
                <select id="difficulty" name="difficulty" class="form-control">
                    {% for key, value in difficulty_levels.items() %}
                    <option value="{{ key }}" {% if card.difficulty == key %}selected{% endif %}>
                        {{ value.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="version">
                    <i class="fas fa-code-branch"></i> Версия (необязательно):
                </label>
                <input type="text"
                       id="version"
                       name="version"
                       value="{{ card.version if card.version else '' }}"
                       placeholder="Например: 1.0, 2.1"
                       class="form-control">
            </div>

            <div class="form-actions">
                <a href="{{ url_for('index') }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Отмена
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Сохранить изменения
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
