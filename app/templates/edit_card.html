{% extends "base.html" %}

{% block title %}Редактировать вопрос - Тесты по гомеопатии{% endblock %}

{% block content %}
<div class="create-form-container">
    <div class="form-header">
        <h1><i class="fas fa-edit"></i> Редактировать вопрос #{{ card.id }}</h1>
        <p>Внесите изменения в форму ниже</p>
    </div>

    <form method="POST" action="{{ url_for('edit_card', card_id=card.id) }}" class="card-form">
        <div class="form-group">
            <label for="theme">
                <i class="fas fa-tag"></i> Тема *
            </label>
            <input type="text"
                   id="theme"
                   name="theme"
                   required
                   value="{{ card.theme }}"
                   list="theme-suggestions">
            <datalist id="theme-suggestions">
                {% for theme in all_themes %}
                <option value="{{ theme }}">
                {% endfor %}
            </datalist>
        </div>

        <div class="form-group">
            <label for="question">
                <i class="fas fa-question-circle"></i> Вопрос *
            </label>
            <textarea id="question"
                      name="question"
                      rows="3"
                      required>{{ card.question }}</textarea>
        </div>

        <div class="form-group">
            <label for="answer">
                <i class="fas fa-check-circle"></i> Ответ *
            </label>
            <textarea id="answer"
                      name="answer"
                      rows="3"
                      required>{{ card.answer }}</textarea>
        </div>

        <div class="form-group">
            <label for="explanation">
                <i class="fas fa-lightbulb"></i> Объяснение
            </label>
            <textarea id="explanation"
                      name="explanation"
                      rows="4">{{ card.explanation }}</textarea>
        </div>

        <div class="form-group">
            <label for="difficulty">
                <i class="fas fa-chart-line"></i> Сложность
            </label>
            <select id="difficulty" name="difficulty">
                {% for key, value in difficulty_levels.items() %}
                <option value="{{ key }}" {% if card.difficulty == key %}selected{% endif %}>
                    {{ value.name }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-actions">
            <a href="{{ url_for('card_detail', card_id=card.id) }}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Отмена
            </a>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Сохранить изменения
            </button>
        </div>
    </form>
</div>
{% endblock %}
